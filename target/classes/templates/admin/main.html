<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理界面-LeDao的博客</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css"/>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        if (window.name != "refresh") {
            location.reload();
            window.name = "refresh";
        } else {
            window.name = "";
        }

        function logout() {
            $.messager.confirm("系统提示", "您确定要退出系统吗?", function (r) {
                if (r) {
                    window.location.href = "/logout";
                }
            });
        }

        function openTab(text, url, iconCls) {
            if ($("#tabs").tabs("exists", text)) {
                $("#tabs").tabs("select", text);
            } else {
                var content = "<iframe frameborder=0 scrolling='auto' style='width:100%;height:99.3%' src='/admin/" + url + "'></iframe>";
                $("#tabs").tabs("add", {
                    title: text,
                    iconCls: iconCls,
                    closable: true,
                    content: content
                });
            }
        }
    </script>
</head>
<body class="easyui-layout">
<div region="north" style="height: 82px;background-color: #daeef5">
    <table style="padding: 2px" width="100%">
        <tr>
            <td width="50%">
                <img alt="logo" src="/static/images/logo.png" style="height: 65px"/>
            </td>
            <td valign="bottom" align="right" width="50%">
                <span style="font-size: 20px">&nbsp;&nbsp;<strong>欢迎：</strong><span th:text="${session.currentUserNickName}" style="color: blue"></span></span>
            </td>
        </tr>
    </table>
</div>

<div region="center">
    <div class="easyui-tabs" fit="true" border="false" id="tabs">
        <div title="首页" data-options="iconCls:'icon-home'">
            <div align="center" style="padding-top: 160px"><span style="font-size: 40px;color: orangered">LeDao博客系统后台首页</span></div>
        </div>
    </div>
</div>

<div region="west" style="width: 200px" title="导航菜单" split="true">
    <div style="padding-top: 10px;padding-left: 10px;">
        <a href="javascript:openTab('写博客','writeBlog.html','icon-writeBlog')" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-writeBlog'" style="width: 150px;">写博客</a>
        <a href="javascript:openTab('博客类别管理','blogTypeManage.html','icon-blogTypeManage')" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-blogTypeManage'" style="width: 150px;">博客类别管理</a>
        <a href="javascript:openTab('博客管理','blogManage.html','icon-blogManage')" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-blogManage'" style="width: 150px;">博客管理</a>
        <a href="javascript:logout()" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-exit'" style="width: 150px;float: left">安全退出</a>
    </div>
</div>

<div region="south" style="height: 30px;padding: 5px" align="center">
    Copyright © 1500330333ztl
</div>
</body>
</html>
