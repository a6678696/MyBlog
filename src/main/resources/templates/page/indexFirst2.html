<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <!--博客列表和右侧菜单-->
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>&nbsp;博客列表
                    </h3>
                </div>
                <div class="panel-body">
                    <div th:each="blog:${blogList}">
                        <div class="panel panel-primary shadow">
                            <div class="panel-body">
                                <div>
                                    <div id="div1">
                                        <a id="div1" th:href="'/blog/'+${blog.getId()}" style="text-decoration: none"
                                           class="blogTitleTest status-icon  hint--top" th:aria-label="${blog.title}">
                                            <h4
                                                    th:text="${blog.title}"></h4></a>
                                    </div>
                                    <p style="color: gray"><span
                                            th:text="' 发布日期: '+${#dates.format(blog.releaseDate,'yyyy-MM-dd HH:mm:ss')}+' '"></span>
                                        | <span th:text="' 阅读次数: '+${blog.click}+' '"></span> | 所属类别: <a
                                                th:href="${'/index?blogTypeId='+blog.blogType.id}" style="color: grey"
                                                class="status-icon hint--top" th:aria-label="${'查看分类：'+blog.blogType.name}"
                                                th:text="${blog.blogType.name}"></a></p>
                                    <div>
                                        <div style="float:left; clear: both;" align="center">
                                            <a id="div111" th:href="'/blog/'+${blog.getId()}"><img
                                                    th:src="@{${blog.imageName}}"
                                                    th:if="${blog.imageName!=null}"
                                                    width="222" alt=""
                                                    class="indexFirstImage"
                                                    hspace="8"></a>
                                        </div>
                                        <span style="line-height: 25px"
                                              th:text="${#strings.abbreviate(blog.summary,600)}"></span>
                                    </div>
                                </div>
                                <div style="clear: both">
                                    <br>
                                    <a th:href="'/blog/'+${blog.getId()}">
                                        <button id="btn111" type="button" class="btn btn-primary btn-sm btn11">查看详情
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center">
                        <ul class="pagination">
                            <p th:utext="${pageCode}"></p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-television"></i>&nbsp;网站信息
                    </h3>
                </div>
                <div class="panel-body">
                    <div>
                        <p id="tipForTime" style="color: #00B0E8;text-align: center"></p>
                        <p>当前时间:&nbsp;<span id="time" style="color: grey"></span></p>
                        <p>本站运行总天数:&nbsp;<span th:text="${myWebSitRunDays}" style="color: grey"></span></p>
                        <p>访问本站的ip总数:&nbsp;<span th:text="${ipCount}" style="color: grey"></span></p>
                        <p>本站被访问总次数:&nbsp;<span th:text="${interviewCount}" style="color: grey"></span></p>
                        <p>你当前的ip地址为:&nbsp;<span th:text="${thisIp}" style="color: grey"></span></p>
                        <p>你的ip访问本站总次数:&nbsp;<span th:text="${thisIpCount}" style="color: grey"></span></p>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-th-large"></i>&nbsp;按类别分类
                    </h3>
                </div>
                <div class="panel-body">
                    <div th:each="blogType:${blogTypeList}">
                        <p><a th:href="${'/index?blogTypeId='+blogType.id}"
                              th:text="${blogType.name}" style="text-decoration: none" th:aria-label="${blogType.name}"
                              class="test status-icon  hint--top"></a><span class="label label-primary"
                                                                            th:text="${blogType.blogNum}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-calendar"></i>&nbsp;按日期分类
                    </h3>
                </div>
                <div class="panel-body">
                    <div th:each="blogCount:${blogCountList}">
                        <p><a th:href="${'/index?releaseDateStr='+blogCount.releaseDateStr}"
                              th:text="${blogCount.releaseDateStr}"
                              style="text-decoration: none" class="test status-icon  hint--top"
                              th:aria-label="${blogCount.releaseDateStr}"></a><span class="label label-primary"
                                                                                    th:text="${blogCount.blogCount}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--友情链接-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-send">&nbsp;友情链接</i>
                    </h3>
                </div>
                <div class="panel-body">
                    <span th:each="link:${linkList}">
                        <a th:href="${link.url}" target="_blank" style="text-decoration: none"
                           class="test status-icon  hint--top" th:aria-label="${link.name}"
                           th:text="${link.name}"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
