<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="content">
        <div class="content_resize">
            <div class="mainbar">
                <span style="margin-left: 6%">搜索&nbsp;<span style="color:red;" th:text="${q}"></span>&nbsp;的结果&nbsp;(总共搜到&nbsp;<span
                        style="color: red" th:text="${resultTotal}"></span>&nbsp;条记录)</span>
                <div class="article" th:each="blog:${blogList}" th:if="${resultTotal>0}">
                    <span>-------------------------------------------------------------------------------------------------------------------------------------------------------</span>
                    <a th:href="'/blog/'+${blog.getId()}" style="text-decoration: none"><h3
                            th:utext="${blog.title}"></h3></a>
                    <div class="clr"></div>
                    <p class="infopost"><span class="date"
                                              th:text="' 发布日期: '+${#dates.format(blog.releaseDate,'yyyy-MM-dd HH:mm:ss')}+' '"></span>&nbsp;|&nbsp;<span
                            th:text="' 阅读次数: '+${blog.click}+' '"></span>&nbsp;|&nbsp; 所属类别: <span
                            th:text="${blog.blogType.name}"></span></p>
                    <p th:utext="${#strings.abbreviate(blog.content,600)}"></p>
                    <p class="spec" style="clear: both;"><a th:href="'/blog/'+${blog.getId()}" class="com">查看详情
                        &raquo;</a></p>
                </div>
                <p class="pages" style="text-align: center">
                    <font th:utext="${pageCode}"></font>
                </p>
            </div>
            <div class="sidebar">
                <div class="gadget">
                    <h3 class="star"><span>按类别分类</span></h3>
                    <div class="clr"></div>
                    <ul class="sb_menu" th:each="blogType:${blogTypeList}">
                        <li><a th:href="${'/index?blogTypeId='+blogType.id}"
                               th:text="${blogType.name}+'('+${blogType.blogNum}+')'"></a></li>
                    </ul>
                </div>
                <div class="gadget">
                    <h3 class="star"><span>按日期分类</span></h3>
                    <div class="clr"></div>
                    <ul class="ex_menu" th:each="blogCount:${blogCountList}">
                        <li><a th:href="${'/index?releaseDateStr='+blogCount.releaseDateStr}"
                               th:text="${blogCount.releaseDateStr+'('+blogCount.blogCount+')'}"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="clr"></div>
        </div>
    </div>
</div>
</body>
</html>
